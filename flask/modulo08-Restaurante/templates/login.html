{% extends "base.html" %}
{% block title %}Login - Sistema de Gestão{% endblock %}

{% block content %}
<div class="login-page-wrapper">
    <div class="login-container modern">
        <div class="login-header">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Login Ilustrativo" class="login-logo" style="border-radius: 8px;">
            <h2>Bem-vindo de volta!</h2>
            <p>Faça login para gerenciar seu restaurante.</p>
        </div>
        <!-- Após o login seguirá para a página de mapa de mesas -->
        <form class="login-form" action="{{ url_for('home') }}" method="GET" onsubmit="return validarLogin();">
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <input type="text" id="username" name="username" placeholder="Usuário" required>
            </div>
            
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            
            <div class="login-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    Lembrar-me
                </label>
                <a href="{{ url_for('esqueciasenha') }}" class="forgot-password">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
