{% extends "base.html" %}
{% block title %}Pedido - Mesa {{ id_mesa }}{% endblock %}

{% block content %}
<header class="panel-header">
    <h1>Pedido da Mesa {{ id_mesa }}</h1>
</header>
<main class="pedidos-layout">
    <div id="category-panel" class="panel">
        <h2 class="panel-header">Categorias</h2>
        <ul class="category-list">
            </ul>
    </div>

    <div id="product-panel" class="panel">
        <h2 class="panel-header">Produtos</h2>
        <ul class="product-list">
             </ul>
    </div>

    <div id="comanda-panel" class="panel">
        <h2 class="panel-header">Comanda Atual</h2>
        <ul id="comanda-items" class="comanda-list">
            </ul>
        <div id="comanda-total" class="comanda-total">
            Total: R$ 0,00
        </div>
        <a href="#" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Enviar para Cozinha</a>
    </div>
</main>
{% endblock %}
