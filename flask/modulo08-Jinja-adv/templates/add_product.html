<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Produto</title>
</head>
<body>
    <h2>Novo Produto</h2>
    <form method="POST">
        <label>Nome:</label><br>
        <input type="text" name="nome"><br>
        <label>Preço:</label><br>
        <input type="number" name="preco" step="0.01"><br>
        <label><input type="checkbox" name="promocao"> Promoção</label><br><br>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
